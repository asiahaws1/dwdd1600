        <!-- Start of the page header -->

            <h1>Vintage Fashion</h1>
            <p>Unique and Iconic Vintage Clothing</p>

        </header>
        <!-- Start of the page nav -->

        <!-- Start of the page content -->
        <main>
            <h1>Shipping & Handling</h1>

            <form method ="get" class="myForm" action="thanks.html">

                <fieldset>
                <legend>Your Info</legend>
                <label>First Name*<input type="text" name="fname" required> </label>
                <label>Last Name*<input type="text" name="lname" required> </label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"> </label>
                <label>Email Address*<input type="text" name="email" required placeholder="youremail@email.com"> </label>
                </fieldset>
        
                <fieldset>
                <legend>Shipping Method</legend>
                    <label><input type="radio" name="method" value="standard">Standard (3-5 Business Days)</label>
                    <label><input type="radio" name="method" value="express">Express (1-3 Business Days)</label>
                    <label><input type="radio" name="method" value="next">Next-Day(Tomorrow by 8PM)</label>
        
                </fieldset>
        
        
                <fieldset>
                <legend>Delivery Options</legend>
                <label><input type = "checkbox" name="porch" value="chosen">Front Porch</label>
                <label><input type = "checkbox" name="back" value="chosen">Back of Home</label>
                <label><input type = "checkbox" name="mailbox" value="chosen">Mailbox</label>
                <label><input type = "checkbox" name="garage" value="chosen">Garage</label>
        
                <label> Packaging Options
                <select name="packaging">
                <option value="none">Please Select</option>
                <option value="default">Default Packaging</option>
                <option value="reduce">Reduced & Recycled Packaging</option>
                <option value="gift">Gift Wrap</option>
                <option value="box">No Packaging</option>
                </select>
                </label>
                </fieldset>
        
                <label>Any Special Instructions For Us?
                    <textarea name="comments">Please add any special instructions</textarea>
                </label>
        
        
        
                <input type="submit" value="Place Your Order">
                </form>
               
       
        </main>
